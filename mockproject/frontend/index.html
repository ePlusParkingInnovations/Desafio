<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1>Aparcamos?</h1>
    <script>
        function pulsar() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var obj = JSON.parse(this.responseText);
                    if (obj.parking == '1') {
                        document.getElementById("demo").innerHTML = "SI";
                    } else {
                        document.getElementById("demo").innerHTML = "NO";
                    }
                }
            };
            xhttp.open("GET", "isAvailable", true);
            xhttp.send();
        }
    </script>



    <button type="button" onclick="pulsar()">Pulsa!</button>
    <p id="demo"></p>
</body>

</html>
